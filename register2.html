<!DOCTYPE html>
<html>
<head>
    <title>Register Form</title>
    <link rel="stylesheet" href="style2.css">


   
</head>
<body>

        <div class="regform">

            <img src="img1.png">
            <div class="container">
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <li><a href="login.html">Login</a></li>
                    </ul>
        
        
                </nav>
        
            </div>
            <hr>

           



            
            <h1>Register here</h1>
            
            

            <form>

                <label>First Name: <input type="text" name="fname" class="input-box" placeholder="First Name here"></label><br>
                <br>
                <label>Last Name: <input type="text" name="lname" class="input-box" placeholder="Last Name here"></label><br>
                <br>
                <label>Student Number: <input type="text" name="studnum" class="input-box"  placeholder="Student Number here"></label><br>
                <br>
        
                <label for="subject">Subject you need help with:</label>
                 <select name="subject" id="subject">
                    <option value="" disabled selected hidden>Choose here</option>
                    <option value="math">Mathematics</option>
                    <option value="prog">Programming</option>
                    <option value="acc">Accounting</option>
                    <option value="micro">Microsoft Basics</option>
                    <option value="game">Graphic Design</option>
                 </select>
                 <br>
                 <br>
                <label>Username: <input type="text" name="username" class="input-box"  placeholder="Username here"></label><br>
                <br>
                <label>Password: <input type="password" name="userpass" class="input-box"  placeholder="Password here"></label><br>
                <br>
                <br>
                <button type="button" class="reg_btn">Send Registration</button>
                <hr>
                <p> already registered?  <a href="login.html">Login</a> </p>
              
            </form>

            <hr>
           <p> &copy; all rights reserved</p>


        </div>
</body>
</html>
